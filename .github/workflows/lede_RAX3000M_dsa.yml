# 20240913更新：1、取消替换tailscale。
# 20240917更新：1、更新cloudflared版本为2024.9.1。
# 20240920更新：1、更换源码仓库为克隆的LEDE仓库。
# 20240921更新：1、更新tailscale版本为1.72.1；2、删除编译代码V=s。
